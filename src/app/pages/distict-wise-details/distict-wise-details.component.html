<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center">{{ stateName }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table mat-table [dataSource]="districtWiseDetails" matSort style="width: 100%;" class="mat-elevation-z8">
                    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column?.prop">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="{ 'text-right': column.prop !== 'name' }">
                            {{ column?.name }}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container [ngSwitch]="column.prop">
                                <p class="m-0" *ngSwitchCase="'name'"><a href="javascript: void(0)">{{ element[column?.prop] }}</a></p>
                                <p class="text-right pr-3 m-0" *ngSwitchDefault>{{ (element[column?.prop]) ? (element[column?.prop] | number:'1.0':'en-US') : '0' }}</p>
                            </ng-container>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                  </table>
            </div>
        </div>
    </div>
</div>
