<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-12 col-sm-4">
                <mat-card class="confirmed mat-elevation-z4">
                    <h2 class="count">{{ dashboardDetails?.confirmed | number:'1.0':'en-US' }}</h2>
                    <h2 class="which-count">Confirmed</h2>
                </mat-card>
            </div>
            <div class="col-12 col-sm-4">
                <mat-card class="recovered mat-elevation-z4">
                    <h2 class="count">{{ dashboardDetails?.recovered | number:'1.0':'en-US' }}</h2>
                    <h2 class="which-count">Recovered</h2>
                </mat-card>
            </div>
            <div class="col-12 col-sm-4">
                <mat-card class="deaths mat-elevation-z4">
                    <h2 class="count">{{ dashboardDetails?.deaths | number:'1.0':'en-US' }}</h2>
                    <h2 class="which-count">Deaths</h2>
                </mat-card>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <table mat-table [dataSource]="stateWiseDetails" matSort style="width: 100%;" class="mat-elevation-z8">
                    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column?.prop">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="{ 'text-right': column.prop !== 'state' }">
                            {{ column?.name }}
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container [ngSwitch]="column.prop">
                                <p class="m-0" *ngSwitchCase="'state'"><a href="javascript: void(0)" routerLink="/district-wise-details/{{element.id}}">{{ element[column?.prop] }}</a></p>
                                <p class="text-right pr-3 m-0" *ngSwitchDefault>{{ element[column?.prop] | number:'1.0':'en-US' }}</p>
                            </ng-container>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                  </table>
            </div>
        </div>
    </div>
</div>
