<div class="row">
    <div class="col-md-12">
        <div class="row" *ngIf="dashboardDetails">
            <div class="col-12 col-sm-4" *ngFor="let covidInfoType of covidInfoTypes">
                <mat-card class="mat-elevation-z4" [ngClass]="getCovidInfoClass(covidInfoType)">
                    <h2 class="count">{{ dashboardDetails[covidInfoType.prop] | number:'1.0':'en-US' }}</h2>
                    <h2 class="which-count">{{ covidInfoType?.label }}</h2>
                </mat-card>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
